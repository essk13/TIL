{% extends 'base.html' %}

{% block content %}
  <h3>{{ article.title }}</h3>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.title }}">
  {% endif %}
  <p>{{ article.content }}</p>
  <p>{{ article.created_at }}</p>
  <p>{{ article.updated_at }}</p>
  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'articles:update' article.pk %}">수정</a>
    <button>삭제</button>
  </form>
{% endblock content %}
