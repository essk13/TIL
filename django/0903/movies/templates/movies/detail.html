{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col">
      <h1 class="fw-bold mt-3">{{movie.title}}</h1>
      <hr>
      <h4 class="fw-bold">overview:</h4>
      <p>{{movie.overview}}</p>
      <form action="{% url 'movies:delete' movie.pk %}" method="POST" class="my-3">
        {% csrf_token %}
        <a href="{% url 'movies:edit' movie.pk %}" class="btn btn-secondary py-0">EDIT</a>
        <button class="btn btn-secondary py-0">DEL</button>
        <a href="{% url 'movies:index' %}" class="btn btn-outline-dark py-0">BACK</a>
      </form>
    </div>
    <img class="col-4 mt-4" src="{{movie.poster_path}}" alt="movie_poster">
  </div>
{% endblock content %}
