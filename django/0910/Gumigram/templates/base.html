{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="-font-">
  <script>
    (function(d) {
      var config = {
        kitId: 'lpb6eir',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

</head>
<body class="bg-dark">
  {% if messages %}
      {% for message in messages %}
        <div class="text-dark alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
  {% endif %}
  {% comment %} <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%; position: absolute;">
    <img src="{% static 'image/GumiLogo.png' %}" alt="" class="w-50">
  </div> {% endcomment %}

  <div class="container pb-3">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <div class="container-fluid text-white px-0">
        <a class="navbar-brand" href="{% url 'articles:index' %}"><h1 class="text-danger" style="font-family: pique-web, snas-serif;">Gumigram</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="nav-link text-decoration-none text-white" aria-current="page" href="{% url 'articles:index' %}"><img src="{% static '/image/HOME.png' %}" alt="Home" style="height: 35px;"></a>
        <a class="nav-link text-decoration-none text-white" href="{% url 'articles:create' %}"><img src="{% static '/image/CREATE.png' %}" alt="Create" style="height: 35px;"></a>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
          <form class="d-flex">
            <input class="form-control me-2 bg-dark text-white" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
  </div>
  {% comment %} <link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}"> {% endcomment %}
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
