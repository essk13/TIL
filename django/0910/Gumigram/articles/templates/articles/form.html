{% extends 'base.html' %}

{% block content %}
  <div class="text-white mt-3">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <br>
    {% if article.pk %}
      <button class="btn btn-secondary pb-0 pt-1 mt-3" style="font-family: paralucent, sans-serif;">EDIT</button>
      <a href="{% url 'articles:detail' article.pk %}" class="btn btn-secondary pb-0 pt-1 mt-3" style="font-family: paralucent, sans-serif;">CANCEL</a>
    {% else %}
      <button class='btn btn-secondary pb-0 pt-1 mt-3' style="font-family: paralucent, sans-serif;">UPLOAD</button>
    {% endif %}
      <a href="{% url 'articles:index' %}" class="btn btn-outline-secondary pb-0 pt-1 mt-3" style="font-family: paralucent, sans-serif;">BACK</a>
    </form>
    <hr>
  </div>
{% endblock content %}
