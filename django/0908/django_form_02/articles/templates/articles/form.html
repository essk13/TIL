{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary py-0">{{ btn_name }}</button>

    {% if btn_name == 'UPDATE' %}
      <a href="{% url 'articles:detail' article.pk %}" class="text-decoration-none btn btn-outline-primary py-0">
      BACK</a>
    {% else %}
      <a href="{% url 'articles:index' %}" class="text-decoration-none btn btn-outline-primary py-0">
      BACK</a>
    {% endif %}
  </form>
{% endblock content %}
