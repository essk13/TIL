<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin-bottom: 2px;
      padding-left: 5px;
      width: 55px;height: 40;
      color: white;
      background-color: red;
      font-weight: bold;
      line-height: 40px;
      transition-property: width;
      transition-duration: 1s;
      transition-timing-function: ease-in;
    }
    #graph1:hover{width: 100px;}
    #graph2:hover{width: 150px;}
    #graph3:hover{width: 200px;}
    #graph4:hover{width: 250px;}
  </style>
</head>
<body>
  <header>
    <h1>transition</h1>
  </header>
  <section>
    <h3>판매실적</h3>
    <div id="graph1">1분기</div>
    <div id="graph2">2분기</div>
    <div id="graph3">3분기</div>
    <div id="graph4">4분기</div>
  </section>
</body>
</html>
