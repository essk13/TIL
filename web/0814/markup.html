<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <a href="">
    <img src="" alt="main img">
    </a>
    <h1>학생 건강설문</h1>
  </header>
  <section>
    <form action="">
      <!-- 이름 -->
      <label for="name">이름을 기재해주세요</label>
      <br>
      <input type="text" name="이름" id="name">
      <hr>
      <!-- 지역 -->
      <p>지역을 선택해주세요.</p>
      <select name="지역" id="region">
        <option value="선택">선택</option>
        <option value="서울">서울</option>
        <option value="대전">대전</option>
        <option value="대구">대구</option>
        <option value="부산">부산</option>
        <option value="광주">광주</option>
      </select>
      <hr>
      <!-- 체온 -->
      <p>오늘 체온을 선택해주세요.</p>
      <input type="radio" name="체온" id="temperature1" value="37도 미만" checked>
      <label for="temperature1">37도 미만</label>
      <br>
      <input type="radio" name="체온" id="temperature2" value="37도 이상">
      <label for="temperature2">37도 이상</label>
      <hr>
      <input type="submit" name="" id="" value="제출">
    </form>
    <footer>
      설문지를 통해 비밀번호를 제출하지 마시오.
    </footer>
  </section>
</body>
</html>
