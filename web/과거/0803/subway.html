<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subway</title>
  <link rel="html" href="tankyou.html">
  <!-- HTML 연습1 -->
</head>
<body>
  <a href="https://www.subway.co.kr/"><img src=".\logo\subway.png" alt="subway" height="40px"></a>
  <form action="tankyou.html">
    <h1>Form</h1>
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력해주세요">
      <br>
      <label for="date">날짜:</label>
      <input type="date" id="date" name="date" >
    <h2>1. 샌드위치 선택</h2>
      <input type="radio" name="sandwich" id="egg" value="egg">
      <label for="egg">에그마요</label>
      <br>
      <input type="radio" name="sandwich" id="italian" value="italian">
      <label for="italian">이탈리안 비엠티</label>
      <br>
      <input type="radio" name="sandwich" id="turkey" value="turkey">
      <label for="turkey">터키 베이컨 아보카도</label>
    <hr>
    <h2>2. 사이즈 선택</h2>
      <div>15cm / 30cm</div>
      <input type="number" name="size" id="size" max=30 min=15 step=15 value="15">
    <hr>
    <h2>3. 빵</h2>
      <select name="bread" id="bread-select">
        <option value="">--빵종류를 선택하세요--</option>
        <option value="허니오트">허니오트</option>
        <option value="화이트">화이트</option>
        <option value="하티 이탈리안">하티 이탈리안</option>
        <option value="파마산 오레가노">파마산 오레가노</option>
        <option value="플랫">플랫</option>
        <option value="위트">위트</option>
      </select>
    <hr>
    <h2>4. 야채/소스</h2>
      <input type="checkbox" name="sauce" id="tomato" value="1">
      <label for="tomato">토마토</label>
      <br>
      <input type="checkbox" name="sauce" id="cucumber" value="2">
      <label for="cucumber">오이</label>
      <br>
      <input type="checkbox" name="sauce" id="jalapeno" value="3">
      <label for="jalapeno">할라피뇨</label>
      <br>
      <input type="checkbox" name="sauce" id="chili" value="4">
      <label for="chili">핫 칠리</label>
      <br>
      <input type="checkbox" name="sauce" id="bbq" value="5">
      <label for="bbq">바베큐</label>
      <br>
    <input type="submit">
  </form>
</body>
</html>
