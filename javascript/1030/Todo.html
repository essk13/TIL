<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div>
    <div>
      <h1 class="title">To-Do List</h1>
      <p class="first">Enter text into the input field to add items to your list.</p>
      <p class="second">Click the item to mark it as complete.</p>
      <p class="third">Click the "X" to remove the item from your list.</p>

      <div>
        <input id="todo-input" type="text" placeholder="Add New item" maxlength="40">
        <button id="input-btn"><i class="fas fa-pen fa-lg"></i></button>
      </div>

      <div class="todo-list">
        <div>
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="todo.js"></script>
</body>
</html>
